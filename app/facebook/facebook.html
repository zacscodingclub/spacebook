<div class="row" ng-controller="FacebookController">
  <div class="col-md-4">
   <h4>{{ welcomeMessage }}</h4>
   <div ng-if="isLoggedIn == false">
     <button class="btn btn-default" ng-click="login()">Login</button>
   </div>
   <div ng-if="isLoggedIn == true">
     <button class="btn btn-default" ng-click="logout()">Logout</button>
   </div>
   <br><br>
   <div class="card">
     <h4 class="card-header">User Info</h4>
     <div class="card-block">
       <ul>
         <li>ID: 1203980</li>
         <li>First Name: First</li>
         <li>Last Name: Last</li>
         <li>Email: first@example.com</li>
         <li>Gender: Male</li>
         <li>Locale: Asheville, NC</li>
       </ul>
     </div>
   </div>

   <div class="card">
     <h4 class="card-header">Permissions</h4>
     <div class="card-block">
       <ul>
         <li>Empty</li>
       </ul>
     </div>
   </div>
  </div>
  <div class="col-md-8">
    <h3>Welcome to Spacebook!</h3>
    <form>
     <div class="form-group">
       <label>Status Update</label>
       <textarea rows="5" cols="30" class="form-control"></textarea>
     </div>

     <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</div>
